<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilosp2.css">
    <title>Banners</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="Principal_Menu.html">
                    <img src="img/backwards_icon_149034.png" alt="Atras" width="40" height="40">
                </a>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="container">
            <div class="col-sm-12">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="img/Ayaka Banner.jpg" class="d-block w-100" alt="Ayaka">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Ayaka</h5>
                                <p>Usuario de Espada 5 Estrellas CRYO</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="img/Eula Banner.jpg" class="d-block w-100" alt="Eula">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Eula</h5>
                                <p>Usuario de Espadon 5 Estrellas CRYO</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/Hutao Banner.jpg" class="d-block w-100" alt="Hutao">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Hutao</h5>
                                <p>Usuario de Lanza 5 Estrellas PYRO</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2020 Enrique Sanhueza / Ingeniera Informatica</p>
    </footer>






















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
